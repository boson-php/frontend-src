on:
  push:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        default: master
        description: The ref of saucer to use

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_DIR: ./build

name: üèóÔ∏è Build Bindings

jobs:
  build:
    strategy:
      fail-fast: false

      matrix:
        backend: [WebKit, WebKitGtk, WebView2, Qt]
        config: [Release]

        include:
          - backend: WebView2
            platform: Windows
            os: windows-latest
            cmake-args: -Dsaucer_msvc_hack=ON -Dglaze_DISABLE_SIMD_WHEN_SUPPORTED=ON

          - backend: Qt
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel
            cmake-args: -Dglaze_DISABLE_SIMD_WHEN_SUPPORTED=ON

          - backend: WebKitGtk
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel
            cmake-args: -Dglaze_DISABLE_SIMD_WHEN_SUPPORTED=ON

          - backend: WebKit
            platform: MacOS
            os: macos-latest

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    name: bindings-${{ matrix.backend }}-${{ matrix.config }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üì• Checkout Saucer
        uses: actions/checkout@v4
        with:
          repository: "saucer/saucer"
          sparse-checkout: ".github"
          path: "actions"
          ref: ${{ github.event.inputs.ref || 'master' }}

      - name: üõ∏ Setup Saucer
        uses: ./actions/.github/actions/setup
        with:
          backend: ${{ matrix.backend-override || matrix.backend }}
          platform: ${{ matrix.platform }}
          build-type: ${{ matrix.config }}
          cmake-args: ${{ matrix.cmake-args }}

      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Binding (${{ matrix.backend }}-${{ matrix.config }})
          path: ${{ env.BUILD_DIR }}/bin/
