name: ðŸ—ï¸ Build Bindings

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false

      matrix:
        backend:
          - WebKit
          - WebKitGtk
          - WebView2
          - Qt

        include:
          - backend: WebView2
            platform: Windows
            os: windows-latest
            cmake-args: -Dsaucer_msvc_hack=ON

          - backend: Qt
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: WebKitGtk
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: WebKit
            platform: MacOS
            os: macos-latest
            cmake-args: -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    name: "${{ matrix.backend }}"

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›¸ Setup Bindings
        uses: ./.github/actions/setup
        with:
          backend: ${{ matrix.backend }}
          platform: ${{ matrix.platform }}
          build-type: MinSizeRel
          cmake-args: > 
            -DCMAKE_RUNTIME_OUTPUT_DIRECTORY="$(pwd)/bin" 
            -DCMAKE_LIBRARY_OUTPUT_DIRECTORY="$(pwd)/bin" 
            ${{ matrix.cmake-args }} 
            -Dsaucer_bindings_static=ON 
            -Dsaucer_bindings_modules="desktop;loop;boson" 
            -Dsaucer_bindings_inline_modules="desktop;loop;boson"

      - name: ðŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "MinSizeRel-${{ matrix.backend }}"
          path: bin 
